<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;;
        }
    </style>
    <body>
        <canvas id="canvas" style="border: 1px solid #000;display:block;margin:0 auto"></canvas>
        <input type="range" id="slider" min="0.5" max="5.0" value="0.5" step="0.1">
        <script>
            var canvas=document.getElementById('canvas');
            var slider=document.getElementById('slider');
            var context=canvas.getContext('2d');
            var img=new Image();
    
            canvas.width=1920/2;
            canvas.height=1080/2;
            var scale=slider.value
            img.src='img/bg.jpg'
            img.onload=function(){ 
                //context.drawImage(img,0,0);
                drawImageByScale(scale);
                slider.onmousemove=function(){
                    scale=slider.value
                    drawImageByScale(scale);
                }
            }
            function drawImageByScale(){
                var imgWidth=scale*1920/2;
                var imgHeight=scale*1080/2;
                context.clearRect(0,0,canvas.width,canvas.height);
                context.drawImage(img,-(imgWidth-canvas.width)/2,-(imgHeight-canvas.height)/2,imgWidth,imgHeight);
            }
        </script>
    </body>
    
</html>
